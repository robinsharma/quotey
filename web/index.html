<!DOCTYPE html>
<html>
  <head>
    <title>quotey</title>
    <link rel="kik-icon" href="img/quotey_icon.png">

    <!--Card Script-->
    <script src="http://cdn.kik.com/cards/0/cards.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="custom_quotey.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300|Roboto:400,300,100' rel='stylesheet' type='text/css'>  
  </head>

  <body>

    <!-- MAIN PAGE -->
    <div class="app-page" data-page="home">
      <div class="app-topbar main">
        <div class="app-title main">quotey</div>
      </div>
      <div class="app-content">
        <div class="app-section quote-section">
          <div class="quote-text"></div>
        </div>
        <div class="app-section">
          <div class="app-button" data-target="Random">Random Quotes</div>
          <div class="app-button" data-target="Inspirational">Inspirational Quote of the Day</div>
          <div class="app-button" data-target="About">About</div>

        </div>
      </div>
    </div>

    <!-- About -->
    <div class="app-page" data-page="About">
      <div class="app-topbar main about">
        <div class="app-title main">About quotey</div>
        <div class="app-button back left" data-back="true">Back</div>
      </div>
      <div class="app-content">
        <div class="app-section">
          <div class="about-text">
            <center><b> About </b></center>
            <hr>
            The quotes found in <b>quotey</b> are courtesy of the rss feed found at QuotesDaddy.com/feed.
          </div>
        </div>
      </div>
    </div>

    <!-- Random Quote -->
    <div class="app-page" data-page="Random">
      <div class="app-topbar main random">
        <div class="app-button kik right" data-clickable-class="active" style="-webkit-tap-highlight-color: rgba(255, 255, 255, 0);"></div>
        <div class="app-title main">quotey</div>
        <div class="app-button back left">Back</div>

      </div>
      <div class="app-content">
        <div class="app-section quote-section random">
          <div class="quote-text"></div>
        </div>
        <div class="app-section">
          <div class="app-button" id="next_quote">Reload</div>
        </div>
      </div>
    </div>

    <!-- Inspirational Quote Pages -->
    <div class="app-page" data-page="Inspirational">
      <div class="app-topbar main inspire">
        <div class="app-button kik right" data-clickable-class="active" style="-webkit-tap-highlight-color: rgba(255, 255, 255, 0);"></div>
        <div class="app-title main">quotey</div>
        <div class="app-button back left" data-back="true">Back</div>

      </div>
      <div class="app-content">
        <div class="app-section quote-section inspire">
          <div class="quote-text"></div>
        </div>
      </div>
    </div>

    <!-- Preview Quote Page -->
    <div class="app-page" data-page="preview">
      <div class="app-topbar main inspire">
        <div class="app-button kik right" data-clickable-class="active" style="-webkit-tap-highlight-color: rgba(255, 255, 255, 0);"></div>
        <div class="app-title main">preview quotey</div>
        <div class="app-button back left" data-target="home">Back</div>

      </div>
      <div class="app-content">
        <div class="app-section quote-section">
          <div class="quote-text"></div>
        </div>
      </div>
    </div>


    <!-- INCLUDED JS SCRIPTS -->
    <script src="zepto.js"></script>
    <script src="app.js"></script>
    <script src="main_home.js"></script>
    <script src="zerver/zAPI.js"></script>
    <script src="zerver/inspireAPI.js"></script>

    <script type="text/javascript">
    if(cards.kik && cards.kik.message) {
      App.load('preview', 'explode-in');
    }

    App.populator('home', function (page, args) {
  // this is the normal populator
    }, function (page, args) {
  // this is the destructor
  // 'page', 'args' are identical to the populator
    });
    </script>
  </body>
</html>
