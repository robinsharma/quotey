<!DOCTYPE html>
<html manifest="cache.manifest">
  <head>
    <title>quotey</title>
    <link rel="kik-icon" href="img/quotey_icon.png?v=2">


    <meta name="description" content="View quotes and share them with your friends!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- zerver:css/styles.min.css -->
    <link rel="stylesheet" href="/default.css">
    <link rel="stylesheet" href="/custom_quotey.css">
    <!-- /zerver -->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300|Roboto:400,300,100' rel='stylesheet' type='text/css'>  
  </head>

  <body>

    <div class="app-page" data-page="home">
      <div class="app-topbar main">
        <div class="app-title main">quotey</div>
      </div>
      <div class="app-content">
        <div class="app-section quote-section">
          <div class="quote-text">Welcome to <b>quotey</b>! Please choose a category: </div>
        </div>
        <div class="app-section">
          <div class="app-button" data-target="Random">Random</div>
          <div class="app-button" data-target="Inspirational">Inspirational</div>
          <div class="app-button" data-target="Funny">Funny</div>
          <div class="app-button" data-target="Love">Love</div>
          <div class="app-button" data-target="Friendship">Friendship</div>
          <div class="app-button" data-target="QuotesDaddy">QuotesDaddy Users</div>
          <div class="app-button" data-target="About">About</div>

        </div>
      </div>
    </div>

    <div class="app-page" data-page="About">
      <div class="app-topbar main about">
        <div class="app-title main">About quotey</div>
        <div class="app-button back left" data-back="true">Back</div>
      </div>
      <div class="app-content">
        <div class="app-section">
          <div class="about-text">
            <center><b> About </b></center>
            <hr>
            The quotes found in <b>quotey</b> are courtesy of QuotesDaddy.com.
          </div>
        </div>
      </div>
    </div>

    <div class="app-page" data-page="Random">
      <div class="app-topbar main random">
        <div class="app-button kik right" data-clickable-class="active" style="-webkit-tap-highlight-color: rgba(255, 255, 255, 0);"></div>
        <div class="app-title main">quotey</div>
        <div class="app-button back left">Back</div>

      </div>
      <div class="app-content">
        <div class="app-section quote-section random">
          <div class="quote-text"></div>
        </div>
        <div class="app-section">
          <div class="app-button" id="next_quote">Reload</div>
        </div>
      </div>
    </div>

    <div class="app-page" data-page="Inspirational">
      <div class="app-topbar main inspire">
        <div class="app-button kik right" data-clickable-class="active" style="-webkit-tap-highlight-color: rgba(255, 255, 255, 0);"></div>
        <div class="app-title main">quotey</div>
        <div class="app-button back left" data-back="true">Back</div>

      </div>
      <div class="app-content">
        <div class="app-section quote-section inspire">
          <div class="quote-text"></div>
        </div>
      </div>
    </div>

    <div class="app-page" data-page="Funny">
      <div class="app-topbar main funny">
        <div class="app-button kik right" data-clickable-class="active" style="-webkit-tap-highlight-color: rgba(255, 255, 255, 0);"></div>
        <div class="app-title main">quotey</div>
        <div class="app-button back left" data-back="true">Back</div>

      </div>
      <div class="app-content">
        <div class="app-section quote-section funny">
          <div class="quote-text"></div>
        </div>
      </div>
    </div>

    <div class="app-page" data-page="Love">
      <div class="app-topbar main love">
        <div class="app-button kik right" data-clickable-class="active" style="-webkit-tap-highlight-color: rgba(255, 255, 255, 0);"></div>
        <div class="app-title main">quotey</div>
        <div class="app-button back left" data-back="true">Back</div>

      </div>
      <div class="app-content">
        <div class="app-section quote-section love">
          <div class="quote-text"></div>
        </div>
      </div>
    </div>

    <div class="app-page" data-page="Friendship">
      <div class="app-topbar main friendship">
        <div class="app-button kik right" data-clickable-class="active" style="-webkit-tap-highlight-color: rgba(255, 255, 255, 0);"></div>
        <div class="app-title main">quotey</div>
        <div class="app-button back left" data-back="true">Back</div>

      </div>
      <div class="app-content">
        <div class="app-section quote-section friendship">
          <div class="quote-text"></div>
        </div>
      </div>
    </div>

    <div class="app-page" data-page="QuotesDaddy">
      <div class="app-topbar main quotesdaddy">
        <div class="app-button kik right" data-clickable-class="active" style="-webkit-tap-highlight-color: rgba(255, 255, 255, 0);"></div>
        <div class="app-title main">quotey</div>
        <div class="app-button back left" data-back="true">Back</div>

      </div>
      <div class="app-content">
        <div class="app-section quote-section quotesdaddy">
          <div class="quote-text"></div>
        </div>
      </div>
    </div>

    <div class="app-page" data-page="preview">
      <div class="app-topbar main inspire">
        <div class="app-button kik right" data-clickable-class="active" style="-webkit-tap-highlight-color: rgba(255, 255, 255, 0);"></div>
        <div class="app-title main">quotey</div>
        <div class="app-button back left" data-back="true">Home</div>
      </div>
      <div class="app-content">
        <div class="app-section quote-section">
          <div class="quote-text"></div>
        </div>
      </div>
    </div>

    <!-- zerver:js/main.min.js -->
    <script src="/cards.js"></script>
    <script src="/zepto.js"></script>
    <script src="/app.js"></script>
    <script src="/main_home.js"></script>
    <script src="/zerver/zAPI.js"></script>
    <script src="/zerver/inspireAPI.js"></script>
    <script src="/zerver/funnyAPI.js"></script>
    <script src="/zerver/loveAPI.js"></script>
    <script src="/zerver/friendAPI.js"></script>
    <script src="/zerver/quotesdaddyAPI.js"></script>
    <script src="/analytics.js"></script>
    <!-- /zerver -->


  </body>
</html>
