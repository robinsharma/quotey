<!DOCTYPE html>
<html>
  <head>
    <title>quotey</title>
    <link rel="kik-icon" href="img/quotey_icon.png">

    <!--Card Script-->
    <script src="http://cdn.kik.com/cards/0/cards.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="custom_quotey.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300|Roboto:400,300,100' rel='stylesheet' type='text/css'>  
  </head>

  <body>

    <!-- MAIN PAGE -->
    <div class="app-page" data-page="home">
      <div class="app-topbar main">
        <div class="app-button kik right" data-clickable-class="active" style="-webkit-tap-highlight-color: rgba(255, 255, 255, 0);"></div>
        <div class="app-title main">quotey</div>
      </div>
      <div class="app-content">
        <div class="app-section quote-section">
          <div class="quote-text"></div>
        </div>
        <div class="app-section">
          <div class="app-button" id="next_quote">Next Quote</div>
          <div class="app-button" data-target="About">About</div>
        </div>
      </div>
    </div>

    <!-- PAGE 2 -->
    <div class="app-page" data-page="About">
      <div class="app-topbar main">
        <div class="app-title main">About quotey</div>
      </div>
      <div class="app-content">
        <div class="app-section">
          <div class="about-text">
            <h1>About quotey</h1>
            <hr>
            The quotes found in <b>quotey</b> are courtesy of QuotesDaddy.com. The quotes are pulled using 
            QuotesDaddy's main rss feed found at http://www.quotesdaddy.com/feed.
            <hr>
            You only live once, but if you do it right, once is enough. - Mae West
          </div>
        </div>
        <div class="app-section">
            <div class="app-button" data-back="true">Back</div>
        </div>
      </div>
    </div>

    <!-- INCLUDED JS SCRIPTS -->
    <script src="zepto.js"></script>
    <script src="app.js"></script>
    <script src="main_home.js"></script>
    <script src="zerver/zAPI.js"></script>

       }

        App.load('home');
       }
    
    </script>
  -->
  </body>
</html>
